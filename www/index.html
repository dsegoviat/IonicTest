<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link rel="manifest" href="manifest.json">

  <!-- un-comment this code to enable service worker
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.log('Error', err));
    }
  </script>-->

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/index.js"></script>
</head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar bar-stable" align-title="center">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content padding="true">
        <button id="setLocalStorage" class="button button-block button-positive">
          SET LOCAL STORAGE
        </button>
        <button id="showLocalStorage" class="button button-block button-royal">
          SHOW LOCAL STORAGE
        </button>
        <button id="removeProjectFromLocalStorage" class="button button-block button-assertive">
          REMOVE PROJECT
        </button>
        <button id="getLocalStorageByKey" class="button button-block button-calm">
          GET BY KEY
        </button>
        <button id="takePicture" class="button button-block button-outline button-balanced">
          TAKE A PICTURE
        </button>
        <img id = "myImage" width="100%" height="100%" align="center">
      </ion-content>
      <ion-footer-bar class="bar bar-footer bar-balanced" align-title="center">
        <div class="title">This is a footer</div>
      </ion-footer-bar>
    </ion-pane>
  </body>
</html>
